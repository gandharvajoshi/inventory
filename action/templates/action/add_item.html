<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Inventory Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            width: 100%;
            max-width: 500px;
            border-radius: 12px;
        }
        .card-header {
            background-color: #007bff;
            color: white;
            text-align: center;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }
        .form-control, .btn {
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="card shadow">
        <div class="card-header">
            <h3 class="mb-0">Add Inventory Item</h3>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_name" class="form-label">Item Name</label>
                    <input type="text" name="name" id="id_name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="id_quantity" class="form-label">Quantity</label>
                    <input type="number" name="quantity" id="id_quantity" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="id_price" class="form-label">Price</label>
                    <input type="number" step="0.01" name="price" id="id_price" class="form-control" required>
                </div>
                <div class="d-flex justify-content-between mt-4">
                    <button type="submit" class="btn btn-primary">Save Item</button>
                    <div class="text-right mb-3">
                        <a href="{% url 'mainpage' %}" class="btn btn-secondary">Go back</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
